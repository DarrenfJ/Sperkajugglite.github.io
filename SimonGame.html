<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
  </head>
  <body>
    <div id="simon">
    <div id="top">
      <div id="green" class=""></div>
      <div id="red" class=""></div>
    </div>
    <div id="bottom">
      <div id="yellow" class=""></div>
      <div id="blue" class=""></div>
    </div>
    <div id="middle">
      <h1>Simon</h1>
      <div id="items-div">
        <div id="count-div">
          <p id="count"  class="off">--</p>
          <p>Count</p>
        </div>
        <div id="start-div">
          <button id="start"></button>
          <p>Start</p>
        </div>
        <div id="strict-div">
          <button id="strict"></button>
          <p id="strict-indicator" class="off"></p>
          <p>Strict</p>
        </div>
      </div>
      <div id="switch">
        <div id="slider" class="off"></div>
      </div>
    </div>
  </div>
  </body>
</html>
